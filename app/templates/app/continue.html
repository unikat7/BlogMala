{% extends "base.html" %}
{% block title %}

{% endblock title %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <div class="row justify-content-center mb-4">
                        <div class="col-12 text-center">
                            <img src="{{data.image.url}}" class="img-fluid rounded" alt="Blog Image" style="max-width: 100%; height: auto;">
                        </div>
                    </div>
                    <div class="row justify-content-center mb-4">
                        <div class="col-12">
                            <p class="lead">{{data.description}}</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'edit_blog' data.id %}">
                            <button class="btn btn-warning"><i class="fa-solid fa-pen"></i> Edit</button>
                        </a>
                        <a href="{% url 'delete_blog' data.id %}">
                            <button class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
