{% extends "base.html" %}
{% block title %}

लगइन
{% endblock title %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card shadow-lg p-4 bg-white text-dark" style="width: 400px; border-radius: 15px;">
    <h2 class="text-center mb-4">लगइन गर्नुहोस्</h2>
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      
      <!-- Display Messages -->
      {% if messages %}
      <div class="mb-3">
        {% for m in messages %}
        <p class="alert alert-warning">{{ m }}</p>
        {% endfor %}
      </div>
      {% endif %}
      
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fw-bold">पूरा नाम</label>
        <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="तपाईंको नाम लेख्नुहोस्" required>
      </div>
      
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fw-bold">पासवर्ड</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="पासवर्ड लेख्नुहोस्" required>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">लगइन</button>
      </div>
      
      <p class="text-center text-secondary mt-3" style="font-size: 0.9rem;">
        खाता छैन? <a href="{% url 'register' %}" class="text-primary text-decoration-none">साइन अप गर्नुहोस्</a>
      </p>
    </form>
  </div>
</div>

{% endblock content %}
